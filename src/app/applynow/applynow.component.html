
<div class="row">
  <div class="col-lg-5">
    <div class="container">
      <h3>Personal Details</h3>
      <form #imageForm=ngForm (ngSubmit)="OnSubmit(imageForm)">
        <div class="form-group">
          <label> Name</label> 
          <input type="text" name="u_name" class="form-control" [(ngModel)]="user.u_name" >
        </div>
        <div class="form-group">
          <label>Age</label> 
          <input type="text" name="age" class="form-control"  [(ngModel)]="user.age">
        </div>
        <div class="form-group">
          <label>Gender</label> 
          <input type="text" name="gender" class="form-control"  [(ngModel)]="user.gender">
        </div>
        <div class="form-group">
          <label>Mobile No.</label> 
          <input type="text" name="mob_no" class="form-control"  [(ngModel)]="user.mob_no">
        </div>
        <div class="form-group">
          <label>Email ID</label> 
          <input type="text" name="u_email" class="form-control"  [(ngModel)]="user.u_email">
        </div>
        <div class="form-group">
          <label>Password</label> 
          <input type="text" name="password" class="form-control"  [(ngModel)]="user.password">
        </div>
        <div class="form-group">
          <label>Address</label> 
          <input type="text" name="address" class="form-control"  [(ngModel)]="user.address">
        </div>
        <div class="form-group">
          <label>State</label> 
          <input type="text" name="state" class="form-control" required  [(ngModel)]="user.state" >
        </div>
        <div class="form-group">
          <label>City</label> 
          <input type="text" name="city" class="form-control"  [(ngModel)]="user.city">
        </div>
        <div class="form-group">
          <label>Pin Code</label> 
          <input type="number" name="pin Code" class="form-control"  [(ngModel)]="user.pincode">
        </div>
      
        <!-- <div class="form-group">
          <label>Loan Amount</label> 
          <input type="number" name="name" class="form-control" [(ngModel)]="loan.amount">
        </div>
        <div class="form-group">
          <label>Loan Tenure in months</label> 
          <input type="number" name="address" class="form-control" [(ngModel)]="loan.tenuremonths">
        </div>
        <div class="form-group">
          <label>Rate of Interest</label> 
          <input type="number" name="phone" class="form-control" [(ngModel)]="loan.rate">
        </div> -->



        <button type="submit" class="btn-info btn-lg" ><i arial-hidden="true"></i> Submited</button>
      </form> 
      </div>
  </div>
</div>
